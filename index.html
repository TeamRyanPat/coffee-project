<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Teribble at names Coffee</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="color">
<div class="pt-4 header-color">
    <ul class="row" style="list-style: none">
        <li class="col-1"></li>
        <li class="col-6"><h1 class="text-start">Coffee!</h1></li>
        <li class="col-3"></li>
        <li class="col-1"><img class="monster" src="img/3d-funny-monster-cartoon-cute-1068.jpg"
                               alt="picture of sleepy coffee monster"></li>
    </ul>
    <hr>
</div>
<section class="row">
    <div class="col-6 order-2">
        <form class="d-flex flex-column">
            Chosse Rost
            <label for="roast-selection"></label>
            <select id="roast-selection" class="roast-selection">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            Name of Cobbeee
            <label for="sort-name"></label>
            <input type="name" id="sort-name" name="sort-name">
        </form>
        <hr class="hrSize">
        <br>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mt-0 " data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Cobbee plz or your family get it?
        </button>


        <!-- Modal -->
        <div class="modal fade btn-color " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title justify-content-center text-center" id="exampleModalLabel">Add
                            Cobbee</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Name of Coffee: <input type="name" name="newCoffee" id="newCoffee"
                                               placeholder="Enter coffee"><br><br>
                        Type of Roast:<label for="new-roast-selection"></label>
                        <select id="new-roast-selection">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="send-coffee" data-bs-dismiss="modal">Family
                            cobbee
                            needds
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <table id="coffeetable" class="col-6 order-1  text-center">

        <tbody id="coffees"></tbody>
    </table>
</section>
<!--ability to add coffee, which allows user to choose rows and name of coffee-->
<script src="main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
