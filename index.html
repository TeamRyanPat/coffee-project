<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Teribble at names Coffee</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<h1>Coffee!</h1>

<form>
    <label for="roast-selection"></label>
    <select id="roast-selection">
        <option>all</option>
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
    </select>
    <label for="sort-name"></label>
    <input type="name" id="sort-name" name="sort-name">
    <input id="submit" type="submit"/>
</form>

<table id="coffeetable">

    <tbody id="coffees"></tbody>
</table>
<!--ability to add coffee, which allows user to choose rows and name of coffee-->
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
