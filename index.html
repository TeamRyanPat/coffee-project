<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="sort-name"></label>
        <input type="name" id="sort-name" name="sort-name">
        <input id="submit" type="submit" />
    </form>

    <table id="coffeetable">

        <tbody id="coffees"></tbody>
    </table>
<!--ability to add coffee, which allows user to choose rows and name of coffee-->
    <script src="main.js"></script>

</body>
</html>
